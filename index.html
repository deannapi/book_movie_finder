<!DOCTYPE html>

<!-- Foundation requirement to include "no-js" as html class -->
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>What is our title?</title>
</head>

<body>
    
<div id="content">

    <!-- Navigation -->
    <div data-sticky-container>
        <div class="top-bar" data-sticky data-options="marginTop:0;" style="width:100%">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text"><i class="fas fa-book-open"></i> <i class="fas fa-video"></i></li>
            <li>
            <a>Saved Searches</a>
            <ul class="menu vertical" id="menu-title">
                
            </ul>
            </li>
          </ul>
        </div>
        </div>
    </div>  

    <!-- Submit Form -->
    <div class="grid-container fluid">
        <div class="input-group">
            <!-- Search Label with Magnifying Glass -->
            <span class="input-group-label"><i class="fas fa-search"></i></span>
            <input id="search-input" class="input-group-field" type="text" placeholder="Type a Book Name to Search">
            <div class="input-group-button">
              <input type="submit" class="button" value="Submit">
            </div>
        </div>
    </div>

    <!-- Container for Search Results etc, will populate with JS -->
    <div class="grid-container">
        <!-- append movie and book search results here-->
        <div id="results">
            <div>
                <div class="grid-x grid-margin-x result-header">

                    <!-- The youTube feature is not working, yet! -->
                    <!-- <div class="grid-x grid-margin-x">
                        <div id="youtube"></div>
                    </div> -->

                    <!-- Book Cover -->
                    <div class="cell small-3">
                        <div id="image"></div>
                    </div>

                    <!-- Book/Movie Information to the right of cover -->
                    <div class="cell auto">
                        <div id="title"></div>
                        <div id="author"></div>
                        <div id="book-rating"></div>
                        <div id="movie-rating"></div>
                        <div id="google-preview"></div>
                        <div id="wikipedia"></div>
                    </div>
                </div>

                <!-- Book Description -->
                <div class="grid-x grid-margin-x">
                    <div id="book-description" class="text-justify"></div>
                </div>

                <!-- Movie Description -->
                <div class="grid-x grid-margin-x">
                    <div id="movie-description" class="text-justify"></div>
                </div>

                <!-- Similar, "you might also like" section -->
                <div class="grid-x grid-margin-x">
                <div id="similar">
                </div>
                </div>

            </div>
        </div>
    </div>

</div> 
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Foundation JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        <!-- Modernizr (to fix passive event listeners) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <!-- Custom Script -->
        <script src="./assets/js/script.js"></script>
        <!-- Foundation recommends adding the following per: https://get.foundation/sites/docs/installation.html -->
        <script>
            $(document).foundation();
        </script>
</body>
</html>
